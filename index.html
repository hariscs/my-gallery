<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>
		<link rel="icon" href="devchallenges.png" />
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>
		<title>My Gallery</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<main>
			<div class="container">
				<header class="main-header">
					<div class="profile">
						<img
							src="./profilePhoto.png"
							alt="profilePhoto"
							class="header-img"
						/>
						<h3 class="name">Rodney Cotton</h3>
						<p class="info">Helsinki, Finland</p>
					</div>

					<div class="cards">
						<!-- card one -->
						<div class="card card1">
							<span class="num">100</span>
							<span class="num-info">Posts</span>
						</div>

						<!-- card two -->
						<div class="card card2">
							<span class="num">2,224</span>
							<span class="num-info">Follower</span>
						</div>

						<!-- card three -->
						<div class="card card3">
							<span class="num">1,432</span>
							<span class="num-info">Following</span>
						</div>
					</div>
				</header>

				<section class="gallery">
					<img src="./photo1.png" alt="photo" class="image image1" />
					<img src="./photo2.png" alt="photo" class="image image2" />
					<img src="./photo3.png" alt="photo" class="image image3" />
					<img src="./photo_4.png" alt="photo" class="image image4" />
					<img src="./photo5.png" alt="photo" class="image image5" />
					<img src="./photo6.png" alt="photo" class="image image6" />
				</section>
			</div>
		</main>
	</body>
</html>
